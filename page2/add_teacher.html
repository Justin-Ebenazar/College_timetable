<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Teacher</title>
<link rel="stylesheet" href="add_teacher.css">
</head>
<body>
    <div class="container">
        <h1><b>Add Teacher</b></h1>
        <form>
            <div class="form-group">
                <label for="teacherName"><b>Teacher Name</b></label>
                <input type="text" id="teacherName" name="teacherName" placeholder="Enter Teacher's name" required>
            </div>
            <div class="button-group">
                <button type="button" class="btn add"><b>Add Another Teacher</b></button>
                <button type="submit" class="btn submit"><b>Submit</b></button>
                <button type="button" class="btn cancel"><b>Cancel</b></button>
            </div>
        </form>
    </div>
</body>
</html>
