<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu</title>
<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><b>Time Table Menu</b></h1>
        <div class="menu">
            <div class="column">
                <button onclick="location.href='add_teacher.html'">
                    <i class="fas fa-chalkboard-teacher"></i> <b>Add Teacher</b>
                </button>
                <button onclick="location.href='add_subject.html'">
                    <i class="fas fa-book-open"></i> <b>Add Subject</b>
                </button>
                <button onclick="location.href='add_class.html'">
                    <i class="fas fa-users"></i> <b>Add Class</b>
                </button>
            </div>
            <div class="column">
                <button onclick="location.href='view_timetable.html'">
                    <i class="fas fa-calendar-check"></i> <b>View Time Table</b>
                </button>
                <button onclick="location.href='generate_timetable.html'">
                    <i class="fas fa-cogs"></i> <b>Generate New Time Table</b>
                </button>
                <button onclick="location.href='manual_alpha_lock.html'">
                    <i class="fas fa-key"></i> <b>Manual Alpha Lock</b>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
