<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Schedule Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: wheat;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            background-color: red;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header h1 {
            color: white;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        .class-container {
            margin-bottom: 20px;
        }

        .class-detail {
            margin-bottom: 10px;
            border: 2px ridge grey;
            border-radius: 10px;
            padding: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4682B4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #315f7a;
        }

        footer {
            width: 100%;
            background-color: blue;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        footer button {
            background-color: white;
            color: blue;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        footer button:hover {
            background-color: lightblue;
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 10px;
            }

            input[type="text"] {
                width: 100%;
            }

            button, footer button {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Manikaraj</h1>
    </header>
    <section class="container">
        <div class="class-container" id="classContainer">
            <div class="class-detail">
                <form class="class-form">
                    <table>
                        <tr>
                            <td>Class Name : </td>
                            <td><input type="text" name="CLASSNAME"></td>
                            <td><button type="button" onclick="addSubject(this)">Add Subject</button></td>
                        </tr>
                        <tr>
                            <td><input type="text" placeholder="subject name" name="SUBJECTNAME[]"></td>
                            <td><input type="text" placeholder="subject staff" name="SUBJECTSTAFF[]"></td>
                            <td><input type="text" placeholder="subject period" name="SUBJECTPERIOD[]"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <button type="button" onclick="addClass()">Add Class</button>
    </section>
    <footer>
        <button type="button" onclick="submitForm()">Submit</button>
    </footer>
    <script>
        function addSubject(button) {
            const form = button.closest('form');
            const table = form.querySelector('table');
            const newRow = document.createElement('tr');

            newRow.innerHTML = `
                <td><input type="text" placeholder="subject name" name="SUBJECTNAME[]"></td>
                <td><input type="text" placeholder="subject staff" name="SUBJECTSTAFF[]"></td>
                <td><input type="text" placeholder="subject period" name="SUBJECTPERIOD[]"></td>
            `;

            table.appendChild(newRow);
        }

        function addClass() {
            const classContainer = document.getElementById('classContainer');
            const classDetail = document.createElement('div');
            classDetail.className = 'class-detail';

            classDetail.innerHTML = `
                <form class="class-form">
                    <table>
                        <tr>
                            <td>Class Name : </td>
                            <td><input type="text" name="CLASSNAME"></td>
                            <td><button type="button" onclick="addSubject(this)">Add Subject</button></td>
                        </tr>
                        <tr>
                            <td><input type="text" placeholder="subject name" name="SUBJECTNAME[]"></td>
                            <td><input type="text" placeholder="subject staff" name="SUBJECTSTAFF[]"></td>
                            <td><input type="text" placeholder="subject period" name="SUBJECTPERIOD[]"></td>
                        </tr>
                    </table>
                </form>
            `;

            classContainer.appendChild(classDetail);
        }

        function submitForm() {
            const classForms = document.querySelectorAll('.class-form');
            const classData = {};

            classForms.forEach(form => {
                const className = form.querySelector('input[name="CLASSNAME"]').value;
                const subjects = [];
                
                const subjectNames = form.querySelectorAll('input[name="SUBJECTNAME[]"]');
                const subjectStaffs = form.querySelectorAll('input[name="SUBJECTSTAFF[]"]');
                const subjectPeriods = form.querySelectorAll('input[name="SUBJECTPERIOD[]"]');

                for (let i = 0; i < subjectNames.length; i++) {
                    subjects.push([
                        subjectNames[i].value,
                        subjectStaffs[i].value,
                        subjectPeriods[i].value
                    ]);
                }

                classData[className] = subjects;
            });

            // Create a hidden form to submit the class data
            const mainForm = document.createElement('form');
            mainForm.method = 'POST';
            mainForm.action = '/submit';  // Set the action to match your Flask route

            const hiddenInput = document.createElement('input');
            hiddenInput.type = 'hidden';
            hiddenInput.name = 'classData';
            hiddenInput.value = JSON.stringify(classData);
            mainForm.appendChild(hiddenInput);

            document.body.appendChild(mainForm);
            mainForm.submit();
        }
    </script>
</body>
</html>
